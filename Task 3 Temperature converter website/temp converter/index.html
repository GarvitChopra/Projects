<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>Temperature Converter</h1>
    <label for="temp-input">Temperature:</label>
    <input type="text" id="temp-input" placeholder="Enter temperature...">
    <select id="temp-unit">
      <option value="celsius">Fahrenheit</option>
      <option value="fahrenheit">celsius</option>
    </select>
    <button id="convert-btn">Convert</button>
  </div>
  <div>
    <p>Converted temperature</p>
    <p id="converted-temp"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
